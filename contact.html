<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contact | ChanR</title>
</head>

<body>
    <div class="page-wrap">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-top mx-3 my-2">
            <div class="container">
                <div class="row ml-5">
                    <a class="navbar-brand" id="name" href="index.html">Chandra Raharja</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    <div class="row mr-5">
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link active" href="index.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="portfolio.html">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">


            <div class="row mt-5 mx-5 px-3 pb-3" id="main-body">
                <div class="col-md-12 mb-5">
                    <h1 class="mt-5 mb-2 pb-3 border-bottom">Contact</h1>
                    <ul>
                        <li><strong>Email:</strong> <a href="mailto:chan.rahar@gmail.com" target="_blank">chan.rahar@gmail.com</a></li>
                        <li><strong>Github:</strong> <a href="https://github.com/ChanRahar" target="_blank">github.com/ChanRahar</a></li>
                    </ul>

                    </section>
                    <div class="col-md-12 mb-5">
                        <h3 class="mt-5 mb-2 pb-3 border-bottom">Your Contact Info</h3>
                        <form id="contact-form">
                            <div class="row">
                                <div class="col-md-12 mt-4">

                                    <ul>
                                        <li>
                                            <label for="name">Name</label>
                                            <br>
                                            <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" aria-label="name" aria-describedby="basic-addon1"
                                                required="required">
                                        </li>
                                        <li>
                                            <label for="email">Email</label>
                                            <br>
                                            <input type="email" id="email" class="form-control" name="email" placeholder="example@gmail.com" aria-describedby="basic-addon1"
                                                required="required">
                                        </li>
                                        <li>
                                            <label for="message">Message</label>
                                            <br>
                                            <textarea id="message" class="form-control" name="message" aria-describedby="basic-addon1" aria-label="With textarea" required="required"></textarea>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <input type="submit" class="btn btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="page-footer font-small blue">


        <div class="footer-copyright text-center py-3">Copyright &copy;
        </div>


    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
